<style>
	@font-face{
        font-family: fontPixel;
        src: url(PIXELADE.TTF) format("opentype");
    }
	* {
		font-family: fontPixel;
	}
	body  {
		background-color: #212121;
	}
	canvas {
		position:fixed;
		top:0;
		left:0;
	}
	p{
		font-size: 20px;
		padding-bottom: 0px;
	}
	#chatContainer {
		width: 50%;
		z-index: 2;
		overflow-y: auto;
	overflow-x: hidden;
	} 
	
#chatContainer::-webkit-scrollbar-track
{
	-webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.3);
	border-radius: 10px;
	background-color: #F5F5F5;
}

#chatContainer::-webkit-scrollbar
{
	width: 12px;
	background-color: #F5F5F5;
}

#chatContainer::-webkit-scrollbar-thumb
{
	border-radius: 10px;
	-webkit-box-shadow: inset 0 0 6px rgba(0,0,0,.3);
	background-color: #1575E2;

}

#sendButton {
	display: block-inline;
}
#chatTextField{
	display: block-inline;
	border-radius: 4px;
	background-color: #FFFFFF;
}

 
#contenu { position:relative; z-index:2; }

#chat {
	position: absolute;
